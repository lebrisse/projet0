
<hr/>
<div>
    <h3>Search for Prix - Region</h3>
    <form id="PrixRegion" class="form-horizontal">
    <div class="form-group">
        <label for="nomproduit" class="col-sm-2 control-label">NomProduit</label>
        <div class="col-sm-10">
            <input id="nomproduit" name="nomproduit" class="form-control" type="text" ng-model="search.nomproduit" placeholder="Enter the Produit NomProduit" required></input>
            <span class="help-block error" ng-show="PrixRegionForm.nomproduit.$error.required">required</span> 
        </div>
    </div>
    
    <div class="form-group">
        <label for="region" class="col-sm-2 control-label">Region</label>
        <div class="col-sm-10">
            <select id="region" name="region" class="form-control" required ng-model="search.region" ng-options="r as r for r in regionList">
                <option value="">Choose a Region</option>
            </select>
        </div>
    </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
                           <a id="prix" name="prix" class="btn btn-primary" ng-click="searchByRegion()"><span class="glyphicon glyphicon-search"></span> prix</a>
           
            </div>
            
        </div>
    </form>
</div>
<div id="search-results">
    <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>NomProduit</th>
                    <th>Region</th>
                    <th>Prix</th>                    
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td>{{result.nomproduit}}</a></td>
                    <td>{{result.region}}</a></td>
                    <td>{{result.prix}}</a></td>

                </tr>
            </tbody>
        </table>
		<table class="table table-responsive table-bordered table-striped clearfix">
        	<tr>
        			
        			 <th>Prix-Moyen</th>
                   	 <th>{{prixMoyen}}</th>
        	</tr>
        </table>
    </div>
    <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>
</div>
