<header ng-switch on="$location.path().indexOf('/AppeloffreAchats/new') > -1">
    <h3 ng-switch-when="true">Create a new AppeloffreAchat</h3>
    <h3 ng-switch-when="false">View or edit AppeloffreAchat</h3>
</header>
<form id="AppeloffreAchatForm" name="AppeloffreAchatForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="form-group" ng-class="{'has-error': AppeloffreAchatForm.libeleoffre.$invalid}">
        <label for="libeleoffre" class="col-sm-2 control-label">Libeleoffre</label>
        <div id="libeleoffreControls" class="col-sm-10">
            <input id="libeleoffre" name="libeleoffre" type="text" class="form-control" ng-model="appeloffreAchat.libeleoffre" placeholder="Enter the AppeloffreAchat Libeleoffre"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': AppeloffreAchatForm.nomemetteur.$invalid}">
        <label for="nomemetteur" class="col-sm-2 control-label">Nomemetteur</label>
        <div id="nomemetteurControls" class="col-sm-10">
            <input id="nomemetteur" name="nomemetteur" type="text" class="form-control" ng-model="appeloffreAchat.nomemetteur" placeholder="Enter the AppeloffreAchat Nomemetteur"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': AppeloffreAchatForm.datedebut.$invalid}">
        <label for="datedebut" class="col-sm-2 control-label">Datedebut</label>
        <div id="datedebutControls" class="col-sm-10">
            <datetime id="datedebut" name="datedebut" ng-model="appeloffreAchat.datedebut" placeholder="Enter the AppeloffreAchat Datedebut"></datetime>
            <span class="help-block error" ng-show="AppeloffreAchatForm.datedebut.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': AppeloffreAchatForm.datefin.$invalid}">
        <label for="datefin" class="col-sm-2 control-label">Datefin</label>
        <div id="datefinControls" class="col-sm-10">
            <datetime id="datefin" name="datefin" ng-model="appeloffreAchat.datefin" placeholder="Enter the AppeloffreAchat Datefin"></datetime>
            <span class="help-block error" ng-show="AppeloffreAchatForm.datefin.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': AppeloffreAchatForm.prixAchat.$invalid}">
        <label for="prixAchat" class="col-sm-2 control-label">Prix Achat</label>
        <div id="prixAchatControls" class="col-sm-10">
            <input id="prixAchat" name="prixAchat" type="number" class="form-control" ng-model="appeloffreAchat.prixAchat" placeholder="Enter the AppeloffreAchat Prix Achat"></input>
            <span class="help-block error" ng-show="AppeloffreAchatForm.prixAchat.$error.number">not a number</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': AppeloffreAchatForm.quantite.$invalid}">
        <label for="quantite" class="col-sm-2 control-label">Quantite</label>
        <div id="quantiteControls" class="col-sm-10">
            <input id="quantite" name="quantite" type="number" class="form-control" ng-model="appeloffreAchat.quantite" placeholder="Enter the AppeloffreAchat Quantite"></input>
            <span class="help-block error" ng-show="AppeloffreAchatForm.quantite.$error.number">not a number</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': AppeloffreAchatForm.Filiere.$invalid}">
        <label for="Filiere" class="col-sm-2 control-label">Filiere</label>
        <div id="FiliereControls" class="col-sm-10">
        <select id="Filiere" name="Filiere" class="form-control" ng-model="appeloffreAchat.Filiere" ng-options="F for F in FiliereList"  >
            <option value="">Choose a Filiere</option>
        </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': AppeloffreAchatForm.nomproducteur.$invalid}">
        <label for="nomproducteur" class="col-sm-2 control-label">Nomproducteur</label>
        <div id="nomproducteurControls" class="col-sm-10">
            <input id="nomproducteur" name="nomproducteur" type="text" class="form-control" ng-model="appeloffreAchat.nomproducteur" placeholder="Enter the AppeloffreAchat Nomproducteur"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': AppeloffreAchatForm.commande.$invalid}">
        <label for="commande" class="col-sm-2 control-label">Commande</label>
        <div id="commandeControls" class="col-sm-10">
            <input id="commande" name="commande" type="text" class="form-control" ng-model="appeloffreAchat.commande" placeholder="Enter the AppeloffreAchat Commande"></input>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveAppeloffreAchat" name="saveAppeloffreAchat" class="btn btn-primary" ng-disabled="isClean() || AppeloffreAchatForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteAppeloffreAchat" name="deleteAppeloffreAchat" class="btn btn-danger" ng-show="appeloffreAchat.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    <div>
</form>
