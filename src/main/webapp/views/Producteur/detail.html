<header ng-switch on="$location.path().indexOf('/Producteurs/new') > -1">
    <h3 ng-switch-when="true">Create a new Producteur</h3>
    <h3 ng-switch-when="false">View or edit Producteur</h3>
</header>
<form id="ProducteurForm" name="ProducteurForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="form-group" ng-class="{'has-error': ProducteurForm.nomproducteur.$invalid}">
        <label for="nomproducteur" class="col-sm-2 control-label">Nomproducteur</label>
        <div id="nomproducteurControls" class="col-sm-10">
            <input id="nomproducteur" name="nomproducteur" type="text" required ng-maxlength="50" class="form-control" ng-model="producteur.nomproducteur" placeholder="Enter the Producteur Nomproducteur"></input>
            <span class="help-block error" ng-show="ProducteurForm.nomproducteur.$error.required">required</span> 
            <span class="help-block error" ng-show="ProducteurForm.nomproducteur.$error.maxlength">maximum length is 50</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': ProducteurForm.prenomproducteur.$invalid}">
        <label for="prenomproducteur" class="col-sm-2 control-label">Prenomproducteur</label>
        <div id="prenomproducteurControls" class="col-sm-10">
            <input id="prenomproducteur" name="prenomproducteur" type="text" ng-maxlength="50" class="form-control" ng-model="producteur.prenomproducteur" placeholder="Enter the Producteur Prenomproducteur"></input>
            <span class="help-block error" ng-show="ProducteurForm.prenomproducteur.$error.maxlength">maximum length is 50</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': ProducteurForm.region.$invalid}">
        <label for="region" class="col-sm-2 control-label">Region</label>
        <div id="regionControls" class="col-sm-10">
        <select id="region" name="region" class="form-control" ng-model="producteur.region" ng-options="r for r in regionList"  >
            <option value="">Choose a Region</option>
        </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': ProducteurForm.ville.$invalid}">
        <label for="ville" class="col-sm-2 control-label">Ville</label>
        <div id="villeControls" class="col-sm-10">
            <input id="ville" name="ville" type="text" required ng-maxlength="50" class="form-control" ng-model="producteur.ville" placeholder="Enter the Producteur Ville"></input>
            <span class="help-block error" ng-show="ProducteurForm.ville.$error.required">required</span> 
            <span class="help-block error" ng-show="ProducteurForm.ville.$error.maxlength">maximum length is 50</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': ProducteurForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div id="emailControls" class="col-sm-10">
            <input id="email" name="email" type="text" required ng-maxlength="50" class="form-control" ng-model="producteur.email" placeholder="Enter the Producteur Email"></input>
            <span class="help-block error" ng-show="ProducteurForm.email.$error.required">required</span> 
            <span class="help-block error" ng-show="ProducteurForm.email.$error.maxlength">maximum length is 50</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': ProducteurForm.produits.$invalid}">
        <label for="produits" class="col-sm-2 control-label">Produits</label>
        <div id="produitsControls" class="col-sm-10">
            <select id="produits" name="produits" multiple class="form-control" ng-model="produitsSelection" ng-options="p.text for p in produitsSelectionList">
                <option value="">Choose a Produits</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProducteur" name="saveProducteur" class="btn btn-primary" ng-disabled="isClean() || ProducteurForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProducteur" name="deleteProducteur" class="btn btn-danger" ng-show="producteur.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    <div>
</form>
