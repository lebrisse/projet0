<header ng-switch on="$location.path().indexOf('/Clients/new') > -1">
    <h3 ng-switch-when="true">Create a new Client</h3>
    <h3 ng-switch-when="false">View or edit Client</h3>
</header>
<form id="ClientForm" name="ClientForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="form-group" ng-class="{'has-error': ClientForm.nomclient.$invalid}">
        <label for="nomclient" class="col-sm-2 control-label">Nomclient</label>
        <div id="nomclientControls" class="col-sm-10">
            <input id="nomclient" name="nomclient" type="text" required ng-maxlength="50" class="form-control" ng-model="client.nomclient" placeholder="Enter the Client Nomclient"></input>
            <span class="help-block error" ng-show="ClientForm.nomclient.$error.required">required</span> 
            <span class="help-block error" ng-show="ClientForm.nomclient.$error.maxlength">maximum length is 50</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': ClientForm.prenomclient.$invalid}">
        <label for="prenomclient" class="col-sm-2 control-label">Prenomclient</label>
        <div id="prenomclientControls" class="col-sm-10">
            <input id="prenomclient" name="prenomclient" type="text" ng-maxlength="50" class="form-control" ng-model="client.prenomclient" placeholder="Enter the Client Prenomclient"></input>
            <span class="help-block error" ng-show="ClientForm.prenomclient.$error.maxlength">maximum length is 50</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': ClientForm.region.$invalid}">
        <label for="region" class="col-sm-2 control-label">Region</label>
        <div id="regionControls" class="col-sm-10">
        <select id="region" name="region" class="form-control" ng-model="client.region" ng-options="r for r in regionList"  >
            <option value="">Choose a Region</option>
        </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': ClientForm.ville.$invalid}">
        <label for="ville" class="col-sm-2 control-label">Ville</label>
        <div id="villeControls" class="col-sm-10">
            <input id="ville" name="ville" type="text" required ng-maxlength="50" class="form-control" ng-model="client.ville" placeholder="Enter the Client Ville"></input>
            <span class="help-block error" ng-show="ClientForm.ville.$error.required">required</span> 
            <span class="help-block error" ng-show="ClientForm.ville.$error.maxlength">maximum length is 50</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': ClientForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div id="emailControls" class="col-sm-10">
            <input id="email" name="email" type="text" required ng-maxlength="50" class="form-control" ng-model="client.email" placeholder="Enter the Client Email"></input>
            <span class="help-block error" ng-show="ClientForm.email.$error.required">required</span> 
            <span class="help-block error" ng-show="ClientForm.email.$error.maxlength">maximum length is 50</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveClient" name="saveClient" class="btn btn-primary" ng-disabled="isClean() || ClientForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteClient" name="deleteClient" class="btn btn-danger" ng-show="client.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    <div>
</form>
