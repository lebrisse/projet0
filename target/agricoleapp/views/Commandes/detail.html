<header ng-switch on="$location.path().indexOf('/Commandess/new') > -1">
    <h3 ng-switch-when="true">Create a new Commandes</h3>
    <h3 ng-switch-when="false">View or edit Commandes</h3>
</header>
<form id="CommandesForm" name="CommandesForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="form-group" ng-class="{'has-error': CommandesForm.nomproduit.$invalid}">
        <label for="nomproduit" class="col-sm-2 control-label">Nomproduit</label>
        <div id="nomproduitControls" class="col-sm-10">
            <select id="nomproduit" name="nomproduit" multiple class="form-control" ng-model="nomproduitSelection" ng-options="n.text for n in nomproduitSelectionList">
                <option value="">Choose a Nomproduit</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': CommandesForm.nomclient.$invalid}">
        <label for="nomclient" class="col-sm-2 control-label">Nomclient</label>
        <div id="nomclientControls" class="col-sm-10">
            <select id="nomclient" name="nomclient" multiple class="form-control" ng-model="nomclientSelection" ng-options="n.text for n in nomclientSelectionList">
                <option value="">Choose a Nomclient</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': CommandesForm.quantite.$invalid}">
        <label for="quantite" class="col-sm-2 control-label">Quantite</label>
        <div id="quantiteControls" class="col-sm-10">
            <input id="quantite" name="quantite" type="number" required class="form-control" ng-model="commandes.quantite" placeholder="Enter the Commandes Quantite"></input>
            <span class="help-block error" ng-show="CommandesForm.quantite.$error.required">required</span> 
            <span class="help-block error" ng-show="CommandesForm.quantite.$error.number">not a number</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': CommandesForm.date.$invalid}">
        <label for="date" class="col-sm-2 control-label">Date</label>
        <div id="dateControls" class="col-sm-10">
            <date id="date" name="date" required ng-model="commandes.date" placeholder="Enter the Commandes Date"></date>
            <span class="help-block error" ng-show="CommandesForm.date.$error.required">required</span> 
            <span class="help-block error" ng-show="CommandesForm.date.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCommandes" name="saveCommandes" class="btn btn-primary" ng-disabled="isClean() || CommandesForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCommandes" name="deleteCommandes" class="btn btn-danger" ng-show="commandes.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    <div>
</form>
