<header ng-switch on="$location.path().indexOf('/CategorieProduits/new') > -1">
    <h3 ng-switch-when="true">Create a new CategorieProduit</h3>
    <h3 ng-switch-when="false">View or edit CategorieProduit</h3>
</header>
<form id="CategorieProduitForm" name="CategorieProduitForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="form-group" ng-class="{'has-error': CategorieProduitForm.nomcategorie.$invalid}">
        <label for="nomcategorie" class="col-sm-2 control-label">Nomcategorie</label>
        <div id="nomcategorieControls" class="col-sm-10">
            <input id="nomcategorie" name="nomcategorie" type="text" ng-maxlength="50" class="form-control" ng-model="categorieProduit.nomcategorie" placeholder="Enter the CategorieProduit Nomcategorie"></input>
            <span class="help-block error" ng-show="CategorieProduitForm.nomcategorie.$error.maxlength">maximum length is 50</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': CategorieProduitForm.produits.$invalid}">
        <label for="produits" class="col-sm-2 control-label">Produits</label>
        <div id="produitsControls" class="col-sm-10">
            <select id="produits" name="produits" multiple class="form-control" ng-model="produitsSelection" ng-options="p.text for p in produitsSelectionList">
                <option value="">Choose a Produits</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCategorieProduit" name="saveCategorieProduit" class="btn btn-primary" ng-disabled="isClean() || CategorieProduitForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCategorieProduit" name="deleteCategorieProduit" class="btn btn-danger" ng-show="categorieProduit.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    <div>
</form>
