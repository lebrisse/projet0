<div class="form-horizontal">
    <h3>Create a new Producteur</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Producteurs/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Producteurs</h3>
    <form id="ProducteurSearch" class="form-horizontal">
    <div class="form-group">
        <label for="nomproducteur" class="col-sm-2 control-label">Nomproducteur</label>
        <div class="col-sm-10">
            <input id="nomproducteur" name="nomproducteur" class="form-control" type="text" ng-model="search.nomproducteur" placeholder="Enter the Producteur Nomproducteur"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="prenomproducteur" class="col-sm-2 control-label">Prenomproducteur</label>
        <div class="col-sm-10">
            <input id="prenomproducteur" name="prenomproducteur" class="form-control" type="text" ng-model="search.prenomproducteur" placeholder="Enter the Producteur Prenomproducteur"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="region" class="col-sm-2 control-label">Region</label>
        <div class="col-sm-10">
            <select id="region" name="region" class="form-control" ng-model="search.region" ng-options="r as r for r in regionList">
                <option value="">Choose a Region</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="ville" class="col-sm-2 control-label">Ville</label>
        <div class="col-sm-10">
            <input id="ville" name="ville" class="form-control" type="text" ng-model="search.ville" placeholder="Enter the Producteur Ville"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input id="email" name="email" class="form-control" type="text" ng-model="search.email" placeholder="Enter the Producteur Email"></input>
        </div>
    </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nomproducteur</th>
                    <th>Prenomproducteur</th>
                    <th>Region</th>
                    <th>Ville</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Producteurs/edit/{{result.id}}">{{result.nomproducteur}}</a></td>
                    <td><a href="#/Producteurs/edit/{{result.id}}">{{result.prenomproducteur}}</a></td>
                    <td><a href="#/Producteurs/edit/{{result.id}}">{{result.region}}</a></td>
                    <td><a href="#/Producteurs/edit/{{result.id}}">{{result.ville}}</a></td>
                    <td><a href="#/Producteurs/edit/{{result.id}}">{{result.email}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>
</div>
